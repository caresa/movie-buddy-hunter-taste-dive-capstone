<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>suggestionBox</title>
        <!--styles-->
       <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Paytone+One" rel="stylesheet">
        <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.css" type="text/css" rel="stylesheet" />
        <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
<body>
    <header role="banner">
        <h1 id="heading">Suggestion Box</h1>
        <p>An app to find new things based on your taste!</p>
    </header>
    <main role="main" id="bg">
      <section role="region">
       <div class="modal">
          <div class="container">
           <form id="js-start" action="" method="post">
               <fieldset name="query-term">
                   <legend>Let's get started:</legend>
                   <div>
                       <input placeholder="Broadcast" type="text" name="search" id="search-term" />
                       <button type="submit" class="js-search">Search
                       </button>
                   </div>
                   <div>
                       <label><input type="radio" name="media" value="Music" checked="checked"> Music</label>
                       <label><input type="radio" name="media" value="Movie"> Movie</label>
                       <label><input type="radio" name="media" value="Book"> Book</label>
                   </div>
               </fieldset>
            </form>
          </div>
       </div>
      </section>
    </main>
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>

</body>

</html>
